DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.4
  min_vel_x: 0.0

  max_vel_y: 0.0
  min_vel_y: 0.0

  # The velocity when robot is moving in a straight line
  max_trans_vel:  1.0
  min_trans_vel:  0.0
  trans_stopped_vel: 0.1

  max_rot_vel: 2.0
  min_rot_vel: 0.0
  rot_stopped_vel: 0.1

  acc_lim_x: 0.3
  acc_lim_y: 0.0
  acc_lim_theta: 3.0
  acc_limit_trans: 1.0

# Goal Tolerance Parametes
  xy_goal_tolerance:  0.10 #0.36
  yaw_goal_tolerance: 0.05 #100.0
  # latch_xy_goal_tolerance: true #true

# Forward Simulation Parameters
  sim_time: 3.0
  sim_granularity: 0.025
  angular_sim_granularity: 0.314

  vx_samples: 10
  vy_samples: 0
  vtheta_samples: 20

# Trajectory Scoring Parameters
  path_distance_bias: 36 #54.15
  goal_distance_bias: 20 #24.15
  occdist_scale: 0.02

  forward_point_distance: 0.35
  stop_time_buffer: 0.355
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.0

  # sum_scores: true

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: odom
